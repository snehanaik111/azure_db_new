<!DOCTYPE html>
<html lang="en">
<head>
  <title>Client Onboarding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .table-container {
      margin-top: 40px;
    }
    .table thead th {
      background-color: #343a40; /* Dark background for the header */
      color: #fff; /* White text for the header */
    }
    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2; /* Light grey background for even rows */
    }
    .table tbody tr:hover {
      background-color: #e9ecef; /* Light background on hover */
    }
    .header-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      height: 90px;
    }
    .card-deck .card {
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-4">
            <div class="header-container">
                <img src="" alt="logo" class="logo">
            </div>

            <!-- Card Deck for Counts -->
            <div class="card-deck mb-4">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Clients</h5>
                        <p id="totalClients" class="card-text">Loading...</p>
                    </div>
                </div>
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Companies</h5>
                        <p id="totalCompanies" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>

            <h2 class="text-center mb-4">Add a Client</h2>
            <form id="signupForm" action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <div class="form-group">
                    <label for="is_admin">Is Admin (0-User, 1-Admin):</label>
                    <input type="number" class="form-control" id="is_admin" placeholder="Enter Role" name="is_admin">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Login</a>
            </form>
            
            <!-- Error message placeholder -->
            <p id="errorMessage" class="text-danger mt-3" style="display: none;">Please provide credentials to register.</p>
        </div>
    </div>
</div>

<!-- Container for the table, placed below the form -->
<div class="container table-container">
    <h3 class="text-center mb-4">Current Users</h3>
    <table id="usersTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        // Prevent the form from submitting by default
        event.preventDefault();
        
        // Check if any of the input fields are empty
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('pwd').value.trim();
        var is_admin = document.getElementById('is_admin').value.trim();
        
        if (name === '' || email === '' || password === '' || is_admin === '') {
            // Show error message
            document.getElementById('errorMessage').style.display = 'block';
        } else {
            // If all fields are filled, submit the form
            this.submit();
        }
    });

    // Fetch and display current users
    function loadUsers() {
        fetch('/api/users') // Endpoint to fetch user data
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#usersTable tbody');
                tableBody.innerHTML = ''; // Clear existing data
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.is_admin === 1 ? 'Admin' : 'User'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching users:', error));
    }

    // Fetch and update counts
    // Fetch and update counts
function updateCounts() {
    fetch('/api/counts') // Endpoint to fetch counts data
        .then(response => response.json())
        .then(data => {
            document.getElementById('totalClients').textContent = data.totalClients || 'N/A';
            document.getElementById('totalCompanies').textContent = data.totalCompanies || 'N/A';
        })
        .catch(error => console.error('Error fetching counts:', error));
}

// Load users and counts on page load
document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    updateCounts();
});

  


</script>

</body>
</html>
